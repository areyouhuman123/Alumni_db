<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Alumni Database</h1>
    <button onclick="showForm()">Add New Alumni</button>
    <form id="alumniForm" style="display: none;">
        <input type="hidden" id="alumniId"> <!-- Hidden field for alumni ID -->
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="number" id="graduationYear" placeholder="Graduation Year" required>
        <button type="button" onclick="addAlumni()">Add</button>
        <button type="button" onclick="updateAlumni()">Update</button> <!-- Update button -->
    </form>
    <button onclick="fetchAlumni()">Show Alumni Records</button>
    <div id="alumniList"></div>
    <script src="scripts.js"></script>
</body>
</html>
